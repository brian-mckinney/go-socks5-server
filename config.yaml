servers:
  - type: "socks5"
    enabled: true
    host: 127.0.0.1
    port: 5000
    username: "user"
    password: "password"
    protocol: "tcp"

  - type: "socket"
    enabled: true
    host: 127.0.0.1
    port: 5001
    handler: "echo"

  - type: "ssl-socket"
    enabled: true
    host: 127.0.0.1
    port: 5002
    certfile: "cert.pem"
    keyfile: "key.pem"
    cafile: "ca.pem"
    handler: "echo"
